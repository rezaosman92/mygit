theme = "dracula"

[editor]
line-number = "relative"
mouse = false
true-color = true
auto-completion = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "round"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
